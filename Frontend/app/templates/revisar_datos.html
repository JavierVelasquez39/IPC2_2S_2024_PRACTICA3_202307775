<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Revisión de Datos Procesados</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    {% include 'navbar.html' %}
    <div class="container mx-auto mt-20 p-4">
      <div class="bg-white p-8 shadow-2xl rounded-lg">
        <h1 class="text-3xl font-bold mb-4 text-gray-800">Revisión de Datos Procesados</h1>
        <button onclick="revisarDatos()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-4 transition duration-300">Revisar Datos</button>
        <textarea id="resultados" class="w-full h-96 p-4 bg-gray-100 rounded" readonly></textarea>
      </div>
    </div>

    <script>
      function revisarDatos() {
        fetch('http://127.0.0.1:5000/config/obtenerVentasXML')
          .then(response => response.text())
          .then(data => {
            document.getElementById('resultados').value = data;
          })
          .catch(error => console.error('Error:', error));
      }
    </script>
  </body>
</html>
