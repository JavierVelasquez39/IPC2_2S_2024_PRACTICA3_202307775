<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind CDN -->
  </head>

  <body>
    <nav class="bg-[#18191a] fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-2">
        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="https://static.vecteezy.com/system/resources/previews/002/608/952/non_2x/car-luxury-model-transport-vehicle-silhouette-style-icon-design-free-vector.jpg" class="w-[60px] h-[60px] rounded-lg bg-transparent" alt="Logo Super Autos GT" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">
            Universidad de San Carlos de Guatemala
          </span>
        </a>
        <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
          <a href="{% url 'cargar_archivo' %}">
            <button type="button" class="text-white hover:bg-[#303030] transition-all duration-300 ease-in-out font-medium rounded-lg text-sm px-4 py-2 text-center flex items-center space-x-2">
              <span>Cargar Archivo</span>
            </button>
          </a>
          <a href="{% url 'revisar_datos' %}">
            <button type="button" class="text-white hover:bg-[#303030] transition-all duration-300 ease-in-out font-medium rounded-lg text-sm px-4 py-2 text-center flex items-center space-x-2">
              <span>Revisión de Datos</span>
            </button>
          </a>
          <a href="{% url 'ver_grafico' %}">
            <button type="button" class="text-white hover:bg-[#303030] transition-all duration-300 ease-in-out font-medium rounded-lg text-sm px-4 py-2 text-center flex items-center space-x-2">
              <span>Ver Gráfico</span>
            </button>
          </a>
          <a href="{% url 'datos_estudiante' %}">
            <button type="button" class="text-white hover:bg-[#303030] transition-all duration-300 ease-in-out font-medium rounded-lg text-sm px-4 py-2 text-center flex items-center space-x-2">
              <span>Datos del Estudiante</span>
            </button>
          </a>
        </div>
      </div>
    </nav>
  </body>
</html>
